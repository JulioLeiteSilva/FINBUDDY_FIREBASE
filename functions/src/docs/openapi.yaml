      summary: Complete user profile
      description: Completes the user registration with additional required information
      operationId: completeUserProfile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - data
              properties:
                data:
                  $ref: '#/components/schemas/CompleteUserProfileDTO'
            examples:
              complete_profile:
                summary: Complete profile data
                value:
                  data:
                    cellphone: "11987654321"
                    address: "Rua das Flores, 123, São Paulo, SP"
                    birthDate: "15/03/1990"
                    CPF: "12345678901"
                    financialObjective: "SAVE_MONEY"
      responses:
        200:
          description: User profile completed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
              examples:
                success:
                  summary: Profile completed
                  value:
                    message: "Cadastro completo com sucesso"
                    data:
                      id: "user123"
                      name: "João Silva"
                      status: "COMPLETED"
        400:
          $ref: '#/components/responses/ValidationError'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        500:
          $ref: '#/components/responses/InternalServerError'
      security:
        - FirebaseAuth: []

  /user-getUser:
    post:
      tags:
        - User
      summary: Get user information
      description: Retrieves the current user's complete profile information
      operationId: getUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - data
              properties:
                data:
                  type: object
                  description: "Empty data object required for Firebase Functions"
            examples:
              empty_request:
                summary: Empty data request
                value:
                  data: {}
      responses:
        200:
          description: User information retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
              examples:
                complete_user:
                  summary: Complete user profile
                  value:
                    id: "user123"
                    name: "João Silva"
                    email: "joao@example.com"
                    status: "COMPLETED"
                    createdAt: "2024-01-15T10:30:00Z"
                    cellphone: "11987654321"
                    address: "Rua das Flores, 123, São Paulo, SP"
                    birthDate: "15/03/1990"
                    CPF: "12345678901"
                    financialObjective: "SAVE_MONEY"
                pending_user:
                  summary: Pending user profile
                  value:
                    id: "user456"
                    name: "Maria Santos"
                    email: "maria@example.com"
                    status: "PENDING"
                    createdAt: "2024-01-15T08:00:00Z"
        401:
          $ref: '#/components/responses/UnauthorizedError'
        404:
          $ref: '#/components/responses/NotFoundError'
        500:
          $ref: '#/components/responses/InternalServerError'
      security:
        - FirebaseAuth: []

  /user-deactivateUser:
    post:
      tags:
        - User
      summary: Deactivate user account
      description: |
        Deactivates the current user's account. This action:
        - Changes user status to DISABLED
        - Sets deactivation timestamp
        - Preserves user data for potential reactivation
      operationId: deactivateUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - data
              properties:
                data:
                  type: object
                  description: "Empty data object required for Firebase Functions"
            examples:
              empty_request:
                summary: Empty data request
                value:
                  data: {}
      responses:
        200:
          description: User account deactivated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
              examples:
                success:
                  summary: Account deactivated
                  value:
                    message: "Usuário desativado com sucesso"
                    data:
                      id: "user123"
                      status: "DISABLED"
                      deactivatedAt: "2024-01-15T15:30:00Z"
        401:
          $ref: '#/components/responses/UnauthorizedError'
        404:
          $ref: '#/components/responses/NotFoundError'
        500:
          $ref: '#/components/responses/InternalServerError'
      security:
        - FirebaseAuth: []

  /bank-createBankAccount:
