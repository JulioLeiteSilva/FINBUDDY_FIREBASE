                    type: "EXPENSE"
                    isRecurring: true
                    frequency: "MONTHLY"
                    startDate: "2024-01-01"
                    endDate: "2024-12-01"
                    isPaid: false
                    currency: "BRL"
                    bankAccountId: "account123"
