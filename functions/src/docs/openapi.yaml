  /transaction-createIncomeOrExpense:
    post:
      tags:
        - Transaction
      summary: Create income or expense transaction
      description: Creates a new income or expense transaction (non-invoice)
      operationId: createIncomeOrExpense
      requestBody:
        required: true
        content:
          application/json:
