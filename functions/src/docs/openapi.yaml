                    - balance
                  properties:
                    id:
                      type: string
                      description: "Bank account ID"
                      example: "account123"
                    balance:
                      type: number
                      description: "New account balance"
                      example: 2750.50
            examples:
              update_balance:
                summary: Update balance
                value:
                  data:
                    id: "account123"
                    balance: 2750.50
