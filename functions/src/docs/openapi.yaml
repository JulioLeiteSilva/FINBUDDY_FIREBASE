                  value:
                    message: "Conta bancária criada com sucesso"
                    data:
                      id: "account123"
                      name: "Conta Poupança Santander"
                      type: "SAVINGS"
                      bank: "Santander"
                      balance: 1500.50
                      currency: "BRL"
