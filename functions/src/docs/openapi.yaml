  /bank-updateBankAccount:
    post:
      tags:
        - Bank Account
      summary: Update bank account
      description: Updates an existing bank account
      operationId: updateBankAccount
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - data
              properties:
                data:
                  allOf:
                    - type: object
                      required:
                        - id
                      properties:
                        id:
