                      category: "Salário"
                      value: 5000.00
                      date: "2024-01-15T00:00:00Z"
                      type: "INCOME"
                      isRecurring: false
                      isPaid: true
                      currency: "BRL"
                      bankAccountId: "account123"
        400:
          $ref: '#/components/responses/ValidationError'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        500:
          $ref: '#/components/responses/InternalServerError'
      security:
        - FirebaseAuth: []

