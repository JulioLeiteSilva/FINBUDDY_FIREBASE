                    name: "Salário Janeiro"
                    category: "Salário"
                    value: 5000.00
                    date: "2024-01-15"
                    type: "INCOME"
                    isRecurring: false
                    isPaid: true
                    currency: "BRL"
                    bankAccountId: "account123"
